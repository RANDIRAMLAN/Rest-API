<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>JGK HUT</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/logo.png" alt="" width="120px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link active" href="#">Semua Produk</a>
                    <a class="nav-link" href="#">Pizza</a>
                    <a class="nav-link" href="#">Pasta</a>
                    <a class="nav-link" href="#">Nasi</a>
                    <a class="nav-link" href="#">Minuman</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-2 mb-n1">Semua Produk</h1>
    </div>
    <div class="container">
        <div class="row" id="daftar-menu">
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script>
        $(document).ready(function () {
            tampilSemuaMenu();
            function tampilSemuaMenu(){
                $.getJSON('pizza.json', function (data) {
                    let menu = data.menu;
                    $.each(menu, function (i, data) {
                        $('#daftar-menu').append('<div class="col col-md-3 mt-4"><div class="card"><img src="img/' + data.gambar + '" class="card-img-top" alt="' + data.nama + '"><div class="card-body"><h5 class="card-title">' + data.nama + '</h5><p class="card-text">' + data.deskripsi + '</p><a href="#" class="btn btn-primary">Rp. ' + data.harga + '</a></div></div></div>')
                    });
                });
            }
            // navbar
            $('.nav-link').on('click', function () {
                $('.nav-link').removeClass('active');
                $(this).addClass('active');
                // menampilkan menu
                let kategori = $(this).html();
                $('h1').html(kategori);
                if(kategori == 'Semua Produk'){
                    tampilSemuaMenu();
                }else{
                // menampilkan produk by kategori
                    $.getJSON('pizza.json', function (data) {
                        let menu = data.menu;
                        let content = '';
                        $.each(menu, function (i, data) {
                            if (data.kategori == kategori.toLowerCase()) {
                                content += '<div class="col col-md-3 mt-4"><div class="card"><img src="img/' + data.gambar + '" class="card-img-top" alt="' + data.nama + '"><div class="card-body"><h5 class="card-title">' + data.nama + '</h5><p class="card-text">' + data.deskripsi + '</p><a href="#" class="btn btn-primary">Rp. ' + data.harga + '</a></div></div></div>'
                            }
                        });
                        $('#daftar-menu').html(content);
                    });
                }
            });
        });
    </script>
</body>

</html>
